name: Build and Upload ZIP Artifact

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV

      - name: Run the packager
        run: |
          /bin/bash build.sh
          # build.sh should create dist/plugin.video.angelstudios-VERSION.zip

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-video-angelstudios
          path: dist/plugin.video.angelstudios-${{ env.VERSION }}.zip
      
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          publish_branch: gh-pages